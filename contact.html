    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/2f05bfb463.js" crossorigin="anonymous" defer></script>

    <meta name="description" content="You can contact me about climbing tips or advice regarding expeditions.">

<body>
    <header class="container">
        <div class="logo-container">
            <object type = "image/svg+xml" data="/public/assets/logo.svg" alt="falseSummit's logo is a mountain"></object>
            <p class="logo-title">false<span>Summits</span></p>
        </div>
        <i class="fa-solid fa-bars fa-xl icons navigation-icon" aria-hidden="true"></i>
        <dialog></dialog>
        <nav>
            <a href="index.html" class="nav-item" aria-label="Go to home page">Home</a>
            <a href="posts.html" class="nav-item" aria-label="Go to list of blog posts">Expeditions</a>
            <a href="about.html" class="nav-item" aria-label="Go to about page">About</a>
            <a href="contact.html" class="nav-item" aria-label="Go to contact page">Contact</a>
        </nav>
        
    </header>
    <main class="container main">
        <h1 class="section-header">Contact false<span>Summits</span></h1>
        <section class="contact">
            <div class="success-container">
                <object type="image/svg+xml" data="./public/assets/success.svg" aria-label="Icon indicating that the message was successfully posted."></object>
                <p>Thank you for your message. I will get back to you as soon as possible</p>
                <a href="index.html">Back to home page</a>
            </div>
            <form class="form" id="contact-form">
                
                <div class="input-container">
                    <label for="name">Name</label>
                    <i class="fa-regular fa-user input-icon"></i>
                    <input id="name" type="text" placeholder="Name" aria-placeholder="Your Name" required minlength="5" maxlength="25">
                </div>
                <div class="input-container">
                    <label for="email">Your e-mail address</label>
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input id="email" type="text" placeholder="E-mail" aria-placeholder="Your e-mail address" required>
                </div>
                <div class="input-container">
                    <label for="subject">Subject</label>
                    <i class="fa-regular fa-message input-icon"></i>
                    <input id="subject" type="text" placeholder="Subject" aria-placeholder="Subject" required minlength="15" maxlength="25">
                </div>
                <label for ="comment">Your Message</label>
                <textarea name="comment" id="comment" cols="30" rows="10" minlength="25"></textarea>
                <button class="button" id="submit" role="button">Comment</button>
            </form>
            
        </section>
    </main>
