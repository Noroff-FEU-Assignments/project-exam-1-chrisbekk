<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f05bfb463.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/public/contact.js" defer type="module"></script>
    <title>falseSummits-Contact</title>
</head>
<body>
    <header class="container">
        <div class="logo-container">
            <object type = "image/svg+xml" data="/public/assets/logo.svg"></object>
            <p class="logo-title">false<span>Summits</span></p>
        </div>
        <i class="fa-solid fa-bars icons navigation-icon"></i>
        <dialog></dialog>
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="posts.html" class="nav-item">Expeditions</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="contact.html" class="nav-item">Contact</a>
        </nav>
        
    </header>
    <main class="container">
        <section class="contact">
            <div class="success-container">
                <object type="image/svg+xml" data="./public/assets/success.svg"></object>
                <p>Thank you for your request. I will get back to you as soon as possible</p>
                <a href="index.html">Back to home page</a>
            </div>
            <form class="form" id="contact-form">
                
                <div class="input-container">
                    <label for="name">Name</label>
                    <i class="fa-regular fa-user input-icon"></i>
                    <input id="name" type="text" placeholder="Name" aria-placeholder="Your Name" required minlength="5" maxlength="25">
                </div>
                <div class="input-container">
                    <label for="email">Your e-mail address</label>
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input id="email" type="text" placeholder="E-mail" aria-placeholder="Your e-mail address" required>
                </div>
                <div class="input-container">
                    <label for="subject">Subject</label>
                    <i class="fa-regular fa-message input-icon"></i>
                    <input id="subject" type="text" placeholder="Subject" aria-placeholder="Subject" required minlength="15" maxlength="25">
                </div>

                <textarea name="comment" id="comment" cols="30" rows="10" minlength="25"></textarea>
                <button class="button" id="submit" role="button">Comment</button>
            </form>
            
        </section>
    </main>
    <footer class="container">
        <p class="footer-title">false<span>Summits</span></p>
        <div class="footer-nav">
            <a href="#top">Back to Top</a>
            <a href="index.html">Home</a>
            <a href="posts.html">Expeditions</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="socials-container">
            <object type = "image/svg+xml" data="/public/assets/twitter.svg"></object>
            <object type = "image/svg+xml" data="/public/assets/facebook.svg"></object>
            <object type = "image/svg+xml" data="/public/assets/instagram.svg"></object>
        </div>
    </footer>

    
</body>
</html>
